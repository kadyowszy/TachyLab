<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Lab | Agnes Tachyon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page-container">
        <header class="header">
            <h1 class="header-title">Welcome to the Laboratory</h1>
            <p class="header-subtitle">The dedicated Agnes Tachyon's shrine.</p>
        </header>

        <main class="main-content">
            <section id="counter" class="counter-section">
                <div id="guinea-pig-count" class="count-display">...</div>
                <p class="count-text">trainers have signed up to be a guinea pig!</p>
                <button id="signup-btn" class="signup-button" disabled>
                    Loading...
                </button>
            </section>

            <section id="shrine" class="shrine-section">
                <div class="dotted-border">
                    <h2 class="section-title">Tachyon Shrine</h2>
                    <p class="section-subtitle">(Offer your messages here)</p>
                </div>
                <div class="shrine-content">
                    <img src="https://umamusume.jp/app/wp-content/uploads/2021/03/character_1001_01.png" alt="Agnes Tachyon Shrine" class="shrine-image" onerror="this.onerror=null;this.src='https://placehold.co/400x400?text=Image';">
                    <div id="chat-box" class="chat-box">
                    </div>
                    <form id="chat-form" class="chat-form">
                        <input type="text" id="chat-input" placeholder="Type your prayer..." class="chat-input" autocomplete="off">
                        <button type="submit" class="chat-send-button">Send</button>
                    </form>
                </div>
            </section>

            <section id="gallery">
                <div class="dotted-border">
                     <h2 class="section-title">Research Data</h2>
                     <p class="section-subtitle">(Click image to analyze data)</p>
                </div>
                <div class="gallery-grid">
                    <a href="https://www.pixiv.net/en/artworks/133272595" target="_blank" rel="noopener noreferrer" class="gallery-item">
                        <img src="https://ld0w60vytryafahm.public.blob.vercel-storage.com/Agnes%20Fanarts/133272595_p0.jpg" alt="Gallery Image 1" onerror="this.onerror=null;this.src='https://placehold.co/300x300?text=Image+1';">
                    </a>
                    <a href="#" class="gallery-item">
                        <img src="https://umamusume.jp/app/wp-content/uploads/2021/03/character_1001_03.png" alt="Gallery Image 2" onerror="this.onerror=null;this.src='https://placehold.co/300x300?text=Image+2';">
                    </a>
                    <a href="#" class="gallery-item">
                        <img src="https://umamusume.jp/app/wp-content/uploads/2021/03/character_1001_04.png" alt="Gallery Image 3" onerror="this.onerror=null;this.src='https://placehold.co/300x300?text=Image+3';">
                    </a>
                </div>
            </section>
        
            <footer id="page-footer">
                <p>This is a fan-made website. All characters and assets belong to their respective owners.</p>
            </footer>
        </main>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
