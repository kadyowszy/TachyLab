<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Lab | Agnes Tachyon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=SUSE+Intl:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page-container" class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center my-12">
            <h1 class="font-orbitron text-4xl md:text-5xl font-bold text-teal-600">Welcome to the Laboratory</h1>
            <p class="text-gray-600 mt-2 text-lg">The official research hub for Agnes Tachyon, the fastest mind out there.</p>
        </header>

        <main class="space-y-16">
            <section id="counter" class="text-center p-8 bg-white rounded-lg shadow-md">
                <div id="guinea-pig-count" class="font-orbitron text-6xl font-bold text-teal-500 my-4">...</div>
                <p class="text-lg text-gray-700 mb-6">trainers have signed up to be a guinea pig!</p>
                <button id="signup-btn" class="signup-button bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-full text-lg" disabled>
                    Loading...
                </button>
            </section>

            <section id="gallery">
                <div class="dotted-border text-center mb-8">
                     <h2 class="text-2xl font-bold text-gray-700">Research Data</h2>
                     <p class="text-gray-500">(Click image to analyze data)</p>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                    <a href="#" class="gallery-item rounded-lg overflow-hidden block">
                        <img src="https://placehold.co/300x300/e2e8f0/38b2ac?text=Analysis+01" alt="Gallery Image 1" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x300?text=Image+1';">
                    </a>
                    <a href="#" class="gallery-item rounded-lg overflow-hidden block">
                        <img src="https://placehold.co/300x300/e2e8f0/38b2ac?text=Analysis+02" alt="Gallery Image 2" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x300?text=Image+2';">
                    </a>
                    <a href="#" class="gallery-item rounded-lg overflow-hidden block">
                        <img src="https://placehold.co/300x300/e2e8f0/38b2ac?text=Analysis+03" alt="Gallery Image 3" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x300?text=Image+3';">
                    </a>
                </div>
            </section>
        </main>
        
        <footer id="page-footer" class="text-center py-8 mt-16">
            <p class="text-sm text-gray-500">This is a fan-made website. All characters and assets belong to their respective owners.</p>
        </footer>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
